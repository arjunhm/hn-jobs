<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <h1>Company List</h1>
  <table id="companyTable">
    <thead>
      <tr>
        <th>Company</th>
        <th>Link</th>
        <th>Visa</th>
      </tr>
    </thead>
    <tbody>
      <!-- Company data will be populated here -->
    </tbody>
  </table>

  <!-- pagination -->
  <div id="pagination">
    <button id="prevPage" onclick="changePage(-1)" disabled>Previous</button>
    <span>
      Page <input id="currentPage" type="text" value="1" size="2"> out of <span id="totalPages"></span>
    </span>
    <button id="nextPage" onclick="changePage(1)" disabled>Next</button>
    <button id="goToPageButton" onclick="GoToPage()">Go To Page</button>
  </div>

  <script src="{{ url_for('static', filename='js/company.js') }}"></script>
</body>

</html>
