<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            margin-bottom: 20px;
            padding: 10px;
            width: 30%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Scrape HN Data</h1>
    <form id="scrapeForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>

        <label for="table_name">Enter Table Name:</label>
        <input type="text" id="table_name" name="table_name" required>
        <br>
        <button type="submit">Scrape Data</button>
    </form>
    <br>
    <div>
      <a href="/">
        Back to home
      </a>
    </div>

    <script>
        document.getElementById('scrapeForm').onsubmit = async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const tableName = document.getElementById('table_name').value;

            try {
                const response = await fetch('/scrape/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, table_name: tableName })
                });

                if (response.ok) {
                    alert('Scraping initiated successfully!');
                } else {
                    alert('Failed to initiate scraping.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while initiating scraping.');
            }
        };
    </script>
</body>
</html>
